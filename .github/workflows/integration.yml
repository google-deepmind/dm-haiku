name: integration

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test-ubuntu:
    name: "integration tests on ${{ matrix.python-version }} on ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-jax.txt
        pip install -r requirements-test.txt
        pip install .
    - name: Test with pytest (integration tests)
      run: |
        pip install pytest
        # Isolate the float64 test because it needs to set a flag at start-up,
        # so no other tests can be run before it.
        pytest haiku/_src/integration/float64_test.py
        pytest -n "$(grep -c ^processor /proc/cpuinfo)" haiku/_src/integration/ --ignore=haiku/_src/integration/float64_test.py
